<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6600;
        }
        .separator {
            width: 50px;
            height: 2px;
            background-color: #333;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: auto; /* Memindahkan ke pojok paling bawah */
        }
        /* Tambahkan media query untuk tampilan responsif */
        @media screen and (max-width: 768px) {
            header {
                padding: 10px 0;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            nav li {
                margin: 5px 0;
            }
            .separator {
                width: 30px;
            }
            .content img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <title>Karman Store - Toko Online</title>
</head>

</div>

        </ul>
    </nav>
    
    <div class="separator"></div>
    
    <div class="content" style="text-align: center;">

    </div>

</body>
